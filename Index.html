<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Brunton Omni v4</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    :root { 
        --bg: #050505; --panel: #1c1c1e; --accent: #ff9f0a; --poi: #0a84ff; --text: #ffffff; --danger: #ff453a;
    }
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background: var(--bg); color: var(--text); margin: 0; height: 100vh; 
        display: flex; flex-direction: column; overflow: hidden; 
    }
    .flex-row { display: flex; align-items: center; }

    /* HEADER */
    #header {
        padding: 12px 16px; background: var(--panel); border-bottom: 1px solid #333; justify-content: space-between;
    }
    .brand { font-weight: 800; font-style: italic; letter-spacing: -0.5px; font-size: 1.1rem; }
    .brand span { color: var(--accent); }
    .status-pill { 
        font-size: 0.75rem; padding: 6px 12px; border-radius: 20px; 
        background: #333; color: #aaa; font-weight: 600; transition: 0.3s; cursor: pointer;
    }
    .status-pill.active { background: var(--accent); color: #000; }

    /* MAIN READOUT */
    #main-readout {
        flex: 0 0 auto; padding: 15px 10px; background: var(--bg);
        display: flex; flex-direction: column; align-items: center; gap: 10px;
    }
    #visualizer-container { width: 160px; height: 160px; position: relative; margin-bottom: 5px; }
    #level-housing {
        width: 100%; height: 100%; border-radius: 50%; border: 2px solid #333;
        background: radial-gradient(circle, #1a1a1a 0%, #000 100%); position: relative; overflow: hidden;
    }
    #level-bubble {
        width: 30px; height: 30px; background: var(--accent); border-radius: 50%;
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(255, 159, 10, 0.6); transition: transform 0.1s linear;
    }
    #north-marker { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #555; font-weight: bold; }
    
    .data-row { display: flex; width: 100%; justify-content: center; gap: 10px; }
    .card {
        background: var(--panel); padding: 10px; border-radius: 12px; text-align: center; flex: 1;
        max-width: 150px; border: 1px solid #333;
    }
    .card-label { font-size: 0.65rem; color: #888; letter-spacing: 1px; margin-bottom: 2px; text-transform: uppercase; }
    .card-val { font-size: 2.5rem; font-weight: 700; color: #fff; font-variant-numeric: tabular-nums; line-height: 1; }

    /* CONTROLS */
    #controls {
        padding: 10px 15px; display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 8px;
        background: var(--bg); border-bottom: 1px solid #333;
    }
    .btn {
        border: none; padding: 12px 0; border-radius: 8px; font-weight: 700; cursor: pointer; 
        font-size: 0.85rem; color: white; background: #2c2c2e; transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.97); }
    .btn-primary { background: var(--accent); color: #000; }

    /* MAP */
    #workspace { flex: 1; position: relative; width: 100%; }
    #map { width: 100%; height: 100%; z-index: 1; }

    /* LEAFLET CUSTOM ICON CSS */
    .geo-symbol { background: transparent; border: none; }

    /* MODALS */
    .overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999;
        display: none; flex-direction: column; padding: 20px; overflow-y: auto; backdrop-filter: blur(5px);
    }
    .overlay-content { background: var(--panel); padding: 20px; border-radius: 15px; border: 1px solid #444; }
    .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .overlay h2 { margin: 0; color: var(--accent); font-size: 1.2rem; }
    
    input, textarea { 
        width: 100%; padding: 12px; background: #000; border: 1px solid #444; 
        color: white; border-radius: 6px; box-sizing: border-box; font-size: 1rem; margin-bottom: 10px; 
    }
    textarea { resize: vertical; min-height: 60px; font-family: sans-serif; }

    .log-item {
        background: var(--panel); padding: 12px; margin-bottom: 8px; border-radius: 8px;
        display: flex; justify-content: space-between; align-items: flex-start; border-left: 4px solid #555;
    }
    .log-item.type-geo { border-left-color: var(--accent); }
    .log-item.type-poi { border-left-color: var(--poi); }
    
    .log-actions { display: flex; gap: 8px; margin-top: 8px; }
    .btn-sm { padding: 6px 12px; font-size: 0.75rem; border-radius: 4px; }
    .btn-edit { background: #444; color: white; }
    .btn-del { background: var(--danger); color: white; }
    .note-text { font-size: 0.8rem; color: #aaa; font-style: italic; margin-top: 4px; }
</style>
</head>
<body>

    <div id="header" class="flex-row">
        <div class="brand">BRUNTON<span>OMNI</span></div>
        <div id="mag-status" class="status-pill" onclick="openSettings()">Mag North</div>
    </div>

    <div id="main-readout">
        <div id="visualizer-container">
            <div id="level-housing">
                <div id="north-marker">N</div>
                <div id="level-bubble"></div>
            </div>
        </div>
        <div class="data-row">
            <div class="card">
                <div class="card-label">Strike</div>
                <div id="val-strike" class="card-val">---</div>
            </div>
            <div class="card">
                <div class="card-label">Dip</div>
                <div id="val-dip" class="card-val">---</div>
            </div>
        </div>
        <div style="font-size: 0.8rem; color: #888;">Dir: <span id="val-dipdir" style="color:white; font-weight:bold;">---</span></div>
    </div>

    <div id="controls">
        <button class="btn btn-primary" onclick="recordPoint()">RECORD</button>
        <button class="btn" onclick="toggleNotebook()">NOTEBOOK</button>
        <button class="btn" onclick="openSettings()">CONFIG</button>
    </div>

    <div id="workspace">
        <div id="map"></div>
    </div>

    <div id="edit-overlay" class="overlay" style="justify-content:center;">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 style="color:white">Edit Data</h2>
                <button class="btn-sm" onclick="closeEdit()">Cancel</button>
            </div>
            <input type="text" id="edit-name">
            <textarea id="edit-note" placeholder="Notes..."></textarea>
            <button class="btn btn-primary" style="width:100%;" onclick="saveEdit()">SAVE</button>
        </div>
    </div>

    <div id="poi-overlay" class="overlay" style="justify-content:center;">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 style="color:var(--poi)">Mark Location</h2>
                <button class="btn-sm" onclick="closePoi()">Cancel</button>
            </div>
            <input type="text" id="poi-name" placeholder="Location Name">
            <textarea id="poi-note" placeholder="Description..."></textarea>
            <button class="btn" style="width:100%; background:var(--poi); color:white;" onclick="savePoi()">ADD MARKER</button>
        </div>
    </div>

    <div id="notebook-overlay" class="overlay">
        <div class="overlay-content" style="min-height:80%;">
            <div class="overlay-header">
                <h2>Field Notebook</h2>
                <button class="btn-sm" onclick="toggleNotebook()">Close</button>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button class="btn" style="flex:1; background:#333;" onclick="exportCSV()">CSV</button>
                <button class="btn" style="flex:1; background:#333;" onclick="exportKML()">KML (Earth)</button>
            </div>
            <div id="logs-list"></div>
        </div>
    </div>

    <div id="settings-overlay" class="overlay" style="justify-content:center;">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Settings</h2>
                <button class="btn-sm" onclick="closeSettings()">Done</button>
            </div>
            <label style="color:#888; font-size:0.8rem;">DECLINATION</label>
            <div class="flex-row" style="gap:10px;">
                <input type="number" id="inp-dec" placeholder="0.0">
                <button class="btn" style="width:80px; background:#333; margin-bottom:10px;" onclick="autoDec()">Auto</button>
            </div>
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                <button class="btn btn-primary" style="width:100%;" onclick="requestSensors()">Grant IOS Permission</button>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- STATE ---
    let app = {
        strike: 0, dip: 0, dipDir: 0,
        lat: null, lng: null,
        declination: parseFloat(localStorage.getItem('brunton_dec')) || 0,
        logs: JSON.parse(localStorage.getItem('brunton_logs_v4')) || []
    };
    let map, markers, userSpot;
    let editingId = null;
    let tempClickLatLng = null;

    // --- STARTUP ---
    window.onload = () => {
        initMap();
        initSensors();
        updateDecDisplay();
    };

    // --- SENSORS ---
    function initSensors() {
        if ('AbsoluteOrientationSensor' in window) {
            try {
                const s = new AbsoluteOrientationSensor({ frequency: 60, referenceFrame: 'device' });
                s.addEventListener('reading', () => {
                    const q = s.quaternion;
                    let nx = 2 * (q[0] * q[2] - q[3] * q[1]);
                    let ny = 2 * (q[1] * q[2] + q[3] * q[0]);
                    let nz = 1 - 2 * (q[0] * q[0] + q[1] * q[1]);
                    calculateAttitude(nx, ny, nz);
                });
                s.start();
                return;
            } catch(e){}
        }
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                let alpha = e.webkitCompassHeading || e.alpha;
                if (!alpha) return;
                const d2r = Math.PI / 180;
                const a = alpha * d2r, b = e.beta * d2r, g = e.gamma * d2r;
                const cA = Math.cos(a), sA = Math.sin(a);
                const cB = Math.cos(b), sB = Math.sin(b);
                const cG = Math.cos(g), sG = Math.sin(g);
                let nx = cA * sG - sA * sB * cG;
                let ny = -sA * sG - cA * sB * cG;
                let nz = cB * cG;
                calculateAttitude(nx, ny, nz);
            }, true);
        }
    }

    function calculateAttitude(nx, ny, nz) {
        let dip = Math.acos(Math.abs(nz)) * (180 / Math.PI);
        let azimuth = Math.atan2(nx, ny) * (180 / Math.PI);
        if (azimuth < 0) azimuth += 360;
        let dipDirRaw = (azimuth + 180) % 360;
        let trueDipDir = (dipDirRaw + app.declination) % 360;
        if(trueDipDir < 0) trueDipDir += 360;
        let strike = (trueDipDir - 90 + 360) % 360;
        updateUI(strike, dip, trueDipDir, nx, ny);
    }

    function updateUI(s, d, dd, nx, ny) {
        app.strike = Math.round(s);
        app.dip = Math.round(d);
        app.dipDir = Math.round(dd);
        document.getElementById('val-strike').innerText = app.strike + "°";
        document.getElementById('val-dip').innerText = app.dip + "°";
        document.getElementById('val-dipdir').innerText = app.dipDir + "°";
        
        const bubble = document.getElementById('level-bubble');
        let bx = -nx * 90, by = ny * 90;
        let dist = Math.sqrt(bx*bx + by*by);
        if (dist > 70) { bx *= 70/dist; by *= 70/dist; }
        bubble.style.transform = `translate(calc(-50% + ${bx}px), calc(-50% + ${by}px))`;
    }

    // --- RECORDING ---
    function recordPoint() {
        if(!app.lat) { alert("Waiting for GPS..."); return; }
        const rec = {
            id: Date.now(), type: 'geo',
            name: `Stn-${app.logs.length+1}`, note: '',
            s: app.strike, d: app.dip, dd: app.dipDir,
            lat: app.lat, lng: app.lng, dec: app.declination,
            t: new Date().toLocaleString()
        };
        app.logs.unshift(rec);
        saveLogs(); renderLogs(); flashUI();
    }
    function flashUI() {
        const p = document.getElementById('main-readout');
        p.style.background = "#222"; setTimeout(()=>p.style.background="",100);
    }

    // --- MAPPING & SYMBOLS ---
    function initMap() {
        map = L.map('map', {zoomControl:false}).setView([0,0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markers = L.layerGroup().addTo(map);
        
        navigator.geolocation.watchPosition(p => {
            app.lat = p.coords.latitude; app.lng = p.coords.longitude;
            if(!userSpot) {
                userSpot = L.circleMarker([app.lat, app.lng], {color:'var(--accent)', radius:6}).addTo(map);
                map.setView([app.lat, app.lng], 18);
            } else userSpot.setLatLng([app.lat, app.lng]);
        }, null, {enableHighAccuracy:true});

        map.on('click', function(e) {
            tempClickLatLng = e.latlng;
            document.getElementById('poi-name').value = `Loc-${app.logs.length+1}`;
            document.getElementById('poi-note').value = "";
            document.getElementById('poi-overlay').style.display = 'flex';
        });
    }

    // Generate Structural Symbol (SVG)
    function createStructIcon(strike, dip) {
        // We draw a vertical line (North strike), and a tick to the right (East dip).
        // This is Strike 0, Dip Dir 90 (RHR).
        // Then we rotate the whole Div by the Strike Angle.
        const size = 50;
        return L.divIcon({
            className: 'geo-symbol',
            html: `
                <div style="transform: rotate(${strike}deg); width:${size}px; height:${size}px; position:relative; display:flex; justify-content:center; align-items:center;">
                    <svg width="${size}" height="${size}" viewBox="0 0 100 100" style="overflow:visible;">
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#ff9f0a" stroke-width="6" stroke-linecap="round" />
                        <line x1="50" y1="50" x2="80" y2="50" stroke="#ff9f0a" stroke-width="6" stroke-linecap="round" />
                    </svg>
                    <div style="position:absolute; left: 80%; top: 35%; color: #ff9f0a; font-weight:bold; font-size:14px; text-shadow: 0 0 2px black;">
                        ${dip}
                    </div>
                </div>
            `,
            iconSize: [size, size],
            iconAnchor: [size/2, size/2] // Center pivot
        });
    }

    function renderLogs() {
        markers.clearLayers();
        const list = document.getElementById('logs-list');
        list.innerHTML = "";
        
        app.logs.forEach(l => {
            // MAP MARKER
            if(l.type === 'poi') {
                L.circleMarker([l.lat, l.lng], {color: 'var(--poi)', radius: 6})
                 .bindPopup(`<b>${l.name}</b><br>${l.note}`).addTo(markers);
            } else {
                // Structural Symbol
                L.marker([l.lat, l.lng], { icon: createStructIcon(l.s, l.d) })
                 .bindPopup(`<b>${l.name}</b><br>Strike: ${l.s}<br>Dip: ${l.d}`).addTo(markers);
            }
            
            // LIST ITEM
            const div = document.createElement('div');
            div.className = `log-item type-${l.type}`;
            let dataDisplay = l.type === 'poi' 
                ? `<span style="color:var(--poi)">POI (No Data)</span>` 
                : `<span style="color:var(--accent)">S${l.s}° / D${l.d}°</span>`;
            div.innerHTML = `
                <div style="flex:1;">
                    <div style="font-weight:bold; color:white;">${l.name}</div>
                    <div style="font-size:0.9rem;">${dataDisplay}</div>
                    ${l.note ? `<div class="note-text">"${l.note}"</div>` : ''}
                    <div style="font-size:0.7rem; color:#666; margin-top:4px;">${l.t}</div>
                    <div class="log-actions">
                        <button class="btn-sm btn-edit" onclick="startEdit(${l.id})">EDIT</button>
                        <button class="btn-sm btn-del" onclick="deleteLog(${l.id})">DEL</button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- DATA MGMT ---
    function saveLogs() { localStorage.setItem('brunton_logs_v4', JSON.stringify(app.logs)); }
    function deleteLog(id) { if(confirm("Delete?")) { app.logs = app.logs.filter(x => x.id !== id); saveLogs(); renderLogs(); }}
    
    // POI
    function savePoi() {
        const rec = {
            id: Date.now(), type: 'poi',
            name: document.getElementById('poi-name').value,
            note: document.getElementById('poi-note').value,
            s: '', d: '', dd: '', lat: tempClickLatLng.lat, lng: tempClickLatLng.lng,
            t: new Date().toLocaleString()
        };
        app.logs.unshift(rec); saveLogs(); renderLogs(); closePoi();
    }
    function closePoi() { document.getElementById('poi-overlay').style.display = 'none'; }

    // EDIT
    function startEdit(id) {
        editingId = id;
        const item = app.logs.find(l => l.id === id);
        if(!item) return;
        document.getElementById('edit-name').value = item.name;
        document.getElementById('edit-note').value = item.note || "";
        document.getElementById('edit-overlay').style.display = 'flex';
        toggleNotebook();
    }
    function saveEdit() {
        const item = app.logs.find(l => l.id === editingId);
        if(item) {
            item.name = document.getElementById('edit-name').value;
            item.note = document.getElementById('edit-note').value;
            saveLogs(); renderLogs();
        }
        closeEdit(); toggleNotebook();
    }
    function closeEdit() { document.getElementById('edit-overlay').style.display = 'none'; }

    // EXPORT
    function toggleNotebook() {
        const el = document.getElementById('notebook-overlay');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        if(el.style.display === 'flex') renderLogs();
    }

    function exportCSV() {
        let csv = "Type,Name,Note,Strike,Dip,DipDir,Lat,Lng,Time\n" + 
            app.logs.map(l => `${l.type},"${l.name}","${l.note}",${l.s},${l.d},${l.dd},${l.lat},${l.lng},"${l.t}"`).join('\n');
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = "Brunton_Data.csv"; a.click();
    }

    function exportKML() {
        let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document>
    <name>Brunton Field Data</name>`;
        
        app.logs.forEach(l => {
            let desc = l.type === 'poi' ? `Note: ${l.note}` : `Strike: ${l.s}\nDip: ${l.d}\nDip Dir: ${l.dd}\nNote: ${l.note}`;
            kml += `
    <Placemark>
        <name>${l.name}</name>
        <description>${desc}</description>
        <Point><coordinates>${l.lng},${l.lat},0</coordinates></Point>
    </Placemark>`;
        });

        kml += `\n</Document>\n</kml>`;
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([kml], {type:'application/vnd.google-earth.kml+xml'}));
        a.download = "Brunton_Field_Data.kml";
        a.click();
    }

    // SETTINGS
    function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; document.getElementById('inp-d
